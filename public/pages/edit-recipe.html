<div class="edit-recipe">
  <h1>Hey [NAME], edit your recipe!</h1>
  <form id="edit-recipe-form">
    <input type="file" />
    <input
      name="recipe-name"
      id="recipe-name"
      type="text"
      placeholder="Recipe Name"
    />
    <input
      name="recipe-description"
      id="recipe-description"
      type="text"
      placeholder="Recipe Description"
    />
    <input
      name="recipe-time"
      id="recipe-time"
      type="text"
      placeholder="Recipe Total Time"
    />
    <input
      name="recipe-size"
      id="recipe-size"
      type="text"
      placeholder="Recipe Serving Size"
    />
    <h3>Enter Ingredients:</h3>
    <div class="add-ingred">
      <input
        name="ingred0"
        id="ingred0"
        type="text"
        placeholder="Ingredient #1"
      />
      <input
        name="ingred1"
        id="ingred1"
        type="text"
        placeholder="Ingredient #2"
      />
      <input
        name="ingred2"
        id="ingred2"
        type="text"
        placeholder="Ingredient #3"
      />
      <div id="add-ingred-btn" class="add-ingred-btn">+</div>
    </div>
    <h3>Enter Instructions:</h3>
    <div class="add-instruc">
      <input
        name="instruc0"
        id="instruc0"
        type="text"
        placeholder="Instruction #1"
      />
      <input
        name="instruc1"
        id="instruc1"
        type="text"
        placeholder="Instruction #2"
      />
      <input
        name="instruc2"
        id="instruc2"
        type="text"
        placeholder="Instruction #3"
      />
      <div id="add-instruc-btn" class="add-instruc-btn">+</div>
    </div>
    <input
      id="submit-btn"
      class="submit-btn"
      type="submit"
      value="Create Recipe"
    />
  </form>
</div>
