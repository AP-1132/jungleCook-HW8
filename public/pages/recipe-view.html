<div class="recipe-view">
  <div class="recipe-header">
    <div class="recipe-view-img-holder">
      <div class="vert-title">[recipe title]</div>
      <div class="recipe-view-img"></div>
    </div>
    <div class="recipe-view-text-holder">
      <h1 class="rvt-title">Description:</h1>
      <p>[Description]</p>
      <h1>Total Time:</h1>
      <p>[Time]</p>
      <h1>Servings:</h1>
      <p>[Servings]</p>
    </div>
  </div>
  <div class="recipe-data-holder">
    <div class="ingredients-holder">
      <h1>Ingredients:</h1>
      <ul>
        <li>[Ingredient 1]</li>
        <li>[Ingredient 2]</li>
        <li>[Ingredient 3]</li>
        <li>[Ingredient 4]</li>
        <li>[Ingredient 5]</li>
      </ul>
    </div>
    <div class="instructions-holder">
      <h1>Instructions:</h1>
      <ol>
        <li>[Step 1]</li>
        <li>[Step 2]</li>
        <li>[Step 3]</li>
        <li>[Step 4]</li>
        <li>[Step 5]</li>
      </ol>
    </div>
  </div>
  <div class="edit-recipe-btn">
    <p>Edit Recipe</p>
  </div>
</div>
